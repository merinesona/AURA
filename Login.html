<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Aura Handcrafts</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 320px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #e89ab0;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #e89ab0;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #d47892;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p id="loginMsg"></p>
  </div>

  <script>
    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const msg = document.getElementById("loginMsg");

      if (email === "" || password === "") {
        msg.style.color = "red";
        msg.innerText = "❌ Please fill all fields!";
      } else {
        msg.style.color = "green";
        msg.innerText = "✅ Login successful (demo)!";
      }
    }
  </script>
</body>
</html>
